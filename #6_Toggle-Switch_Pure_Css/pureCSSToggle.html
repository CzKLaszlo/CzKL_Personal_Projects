<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toggle-Button-CSS-Only</title>
    <link rel="stylesheet" href="./pureCSSToggle.css" />
  </head>
  <body>
    <div class="toggle-container">
      <h2>Toggle Buttons</h2>
      <label for="toggle-1" class="toggle-label">
        <input type="checkbox" id="toggle-1" class="toggle-input" />
        <div class="toggle-switch"></div>
        <span class="toggle-text">Toggle me In</span>
      </label>
      <label for="toggle-2" class="toggle-label">
        <input type="checkbox" id="toggle-2" class="toggle-input" />
        <div class="toggle-switch"></div>
        <span class="toggle-text">Toggle me In</span>
      </label>
    </div>
  </body>
</html>
