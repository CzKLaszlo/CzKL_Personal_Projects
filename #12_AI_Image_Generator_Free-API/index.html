<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI_Image_Generator_With Ai</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="container">
      <h1>CzKL Ai Image Generator</h1>
      <p>
        'Write your prompt here, for example: High Quality, Extra resolution,
        4K, Detailed Shadows, Masterpiece(Two dogs running in the park), Cute,
        Colorful'
      </p>
      <form class="gen-form">
        <input
          type="text"
          id="user-prompt"
          placeholder="Type your prompt here..."
          autocomplete="off"
        />
        <button type="button" id="generate">Generate</button>
      </form>
      <div class="result">
        <div id="loading">Generating...</div>
        <div id="image-grid"></div>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
